<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <section class="headerOne">
        <nav class="navigate">
            <button class="button1">Back</button>
            <img src="img/R (1).png">
            <button class="button2">Next</button>
        </nav>
    </section>

</header>

    <main>
    <section class="horoscope">
        <div class="selectorTwo">
    <div class="selector1">
        <select id="periodSelector">
          <option value="today">Сегодня</option>
          <option value="daily">Ежедневный</option>
          <option value="weekly">Еженедельный</option>
          <option value="yesterday">Вчера</option>
        </select>
    </div>

    <div class="selector2">
        <select id="zodiacSelector">
            <option value="aries">Овен</option>
            <option value="taurus">Телец</option>
            <option value="gemini">Близнецы</option>
            <option value="cancer">Рак</option>
            <option value="leo">Лев</option>
            <option value="virgo">Дева</option>
            <option value="libra">Весы</option>
            <option value="scorpio">Скорпион</option>
            <option value="sagittarius">Стрелец</option>
            <option value="capricorn">Козерог</option>
            <option value="aquarius">Водолей</option>
            <option value="pisces">Рыбы</option>
        </select>
    </div>
</div>
        <button class="search" id="horoscopeButton">Найти гороскоп</button>
      </div>
</section>
      <div id="horoscopeContainer" class="horoscopeContainer">Прогноз гороскопа:</div>
    </main>
      <footer>
        <div class="footer-text"><h3>Темный подвал</h3></div>
        <div class="footer-dark"></div>
    
     </footer>
<script src="script.js"></script>
</body>
</html>
